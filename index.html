<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Dice Roller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
        </header>

        <div class="control-panel">
            <h3>Zar Se√ß</h3>
            <div class="dice-selector">
                <label><input type="checkbox" class="dice-select" data-dice="d4"> D4</label>
                <label><input type="checkbox" class="dice-select" data-dice="d6"> D6</label>
                <label><input type="checkbox" class="dice-select" data-dice="d8"> D8</label>
                <label><input type="checkbox" class="dice-select" data-dice="d10"> D10</label>
                <label><input type="checkbox" class="dice-select" data-dice="d12"> D12</label>
                <label><input type="checkbox" class="dice-select" data-dice="d20"> D20</label>
            </div>
            <button class="multi-roll-btn" id="multiRollBtn">Hepsini At</button>
        </div>

        <div class="dice-grid">
            <div class="dice-card" data-dice="d4">
                <h2>D4</h2>
                <canvas class="dice-canvas" id="diceCanvas-d4"></canvas>
                <div class="result-display">
                    <div class="result-value">0</div>
                </div>
                <button class="roll-btn"> Roll D4</button>
                <div class="card-stats">
                    <p>Last: <span class="last-roll">0</span></p>
                </div>
            </div>

            <div class="dice-card" data-dice="d6">
